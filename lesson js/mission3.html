<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let age = prompt('请输入年龄')
            if(0 < age && age<18){
             alert('未成年')
            }else if( 18<=age && age<30){
             alert('青年')
            }else if( 30<=age && age<60){
             alert('中年')
            }else if( 60<=age){
             alert('老年')
            }else{
                alert('请输入正常年龄')
            }
        </script>
    </body>
</html>
