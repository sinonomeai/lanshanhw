<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>菜单</title>
        <link rel="stylesheet" href="cd.css" />
    </head>
    <body>
        <div class="content">
            <div class="items">
                <h1>前菜</h1>
                <div class="bitem">
                    <div class="item">
                        <div class="food">
                            <h2>沙拉</h2>
                            <p>新鲜的蔬菜和橄榄油，简单而美味。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/OIP-C.jpg" alt="沙拉" title="沙拉" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="food">
                            <h2>紫菜蛋花汤</h2>
                            <p>经典的紫菜蛋花汤，口感浓郁。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/OIP-C (1).jpg" alt="紫菜蛋花汤" title="紫菜蛋花汤">
                        </div>
                    </div>
                </div>
            </div>
            <div class="items">
                <h1>主菜</h1>
                <div class="bitem">
                    <div class="item">
                        <div class="food">
                            <h2>牛排</h2>
                            <p>外焦里嫩的烤牛排，搭配特制酱汁。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/OIP-C (2).jpg" alt="沙拉" title="沙拉" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="food">
                            <h2>牛肉面</h2>
                            <p>新鲜牛肉与面混合，口感丰富。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/OIP-C (3).jpg" alt="紫菜蛋花汤" title="紫菜蛋花汤">
                        </div>
                    </div>
                </div>
            </div>
            <div class="items">
                <h1>甜点</h1>
                <div class="bitem">
                    <div class="item">
                        <div class="food">
                            <h2>水果沙拉</h2>
                            <p>新鲜水果，清爽健康。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/OIP-C (4).jpg" alt="沙拉" title="沙拉" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="food">
                            <h2>紫菜蛋花汤</h2>
                            <p>香浓的巧克力蛋糕，配上香草冰淇淋。</p>
                            <span>￥114514</span>
                        </div>
                        <div class="img">
                            <img src="img/yuan_d0ae5f6f4771033dc1016a3aa223035b.jpg" alt="紫菜蛋花汤" title="紫菜蛋花汤">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
